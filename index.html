<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chatbot Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Performance Warning Banner -->
    <div id="performanceWarning" class="performance-warning hidden">
        ⚠️ Performance issues detected. <a href="info.html">Switch to lightweight info page</a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>AI Assistant</h1>
            <div class="header-actions">
                <a href="info.html" class="info-link" title="Having performance issues? Try the lightweight info page">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    Info Page
                </a>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Messages Area -->
            <div class="messages-wrapper">
                <div id="messages" class="messages"></div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <textarea 
                    id="userInput" 
                    class="user-input" 
                    placeholder="Type your message..."
                    rows="1"
                    maxlength="2000"
                ></textarea>
                <button id="sendBtn" class="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Footer Info -->
        <footer class="footer">
            <p>100% local LLM • Zero data sent to servers • All processing in your browser • <a href="info.html">Need help?</a></p>
        </footer>
    </div>

    <script type="module" src="chatbot.js"></script>
</body>
</html>
